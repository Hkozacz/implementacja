<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drużynka G</title>
    <link rel="stylesheet" href="../../static/css/style.css">
    {% load static %}
    
   
</head>
<body>
<div id="nav">
    <img src="{% static 'img/logo.png' %}">
    <a href="{% url 'aktualnosci' %}"><span class="nav">Aktualności</span></a>
    <a href="{% url 'sekcje' %}"><span class="nav">Sekcje</span></a>
    <a href="{% url 'harmonogram' %}"><span class="nav">Harmonogram</span></a>
</div>
<div id="container">
<div id="sekcje">
    <div class="nav">
        <a href="{% url 'csgo' %}"><span class="nav">Counter-Strike</span></a>
        <a href="{% url 'lol' %}"><span class="nav">League Of Legends</span></a>
        <hr>
    <div class="row">
   <div class="col-md-1 col-xs-1 col-sm-1"></div>
   <div class="col-md-7 col-xs-7 col-sm-7">
    <ul class="list-group">
    Gracze w Sekcji Counter-Strike:
        {% for player in csgo %}



       <li class="list-group-item ">
   <tr>{{ player.imie }}</tr> <tr> "{{ player.nick }}"</tr> <tr>{{ player.nazwisko }}</tr> Rola: {{ player.rola }} <span class="badge"></span>
    </li>

 {% endfor %}
     </ul>
    <br>
   </div>
   <div class="col-md-1 col-xs-1 col-sm-1"></div>
  </div>

    </div>

</div>
</div>


</body>
</html>
